<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
            {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;
              <small><a href="{{ page[1] }}">{{ page[0] }}</a></small>
            {% endfor %}
            <br />
            <small>{{ site.tagline }}</small>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }} &middot; <a href="http://travisingram.github.io">Travis Ingram</a> &middot; <a href="mailto:ingramtravis@gmail.com">Contact</a> &middot; <a href="https://twitter.com/td_ingram">@td_ingram</a>
        </p>
      </div>
    </div>

  </body>
</html>
